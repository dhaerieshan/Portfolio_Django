    <rect x="264" y="204" width="62" height="18" rx="9" fill="rgba(109,179,63,0.15)" stroke="rgba(109,179,63,0.3)" stroke-width="1"/>
    <text x="295" y="217" fill="#8bc34a" text-anchor="middle">Spring Boot</text>

    <rect x="334" y="204" width="32" height="18" rx="9" fill="rgba(255,152,0,0.15)" stroke="rgba(255,152,0,0.3)" stroke-width="1"/>
    <text x="350" y="217" fill="#ffa726" text-anchor="middle">???</text>
  </g>

  <!-- Bottom decorative line -->
  <rect x="80" y="234" width="300" height="1.5" fill="url(#glow2)" opacity="0.5"/>

