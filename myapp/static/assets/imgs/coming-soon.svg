<svg xmlns="http://www.w3.org/2000/svg" width="460" height="280" viewBox="0 0 460 280">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f3460"/>
    </linearGradient>
    <linearGradient id="glow1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff7043;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#ff7043;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#ff7043;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="glow2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:0"/>
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur stdDeviation="18" result="blur"/>
    </filter>
    <filter id="softglow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="460" height="280" fill="url(#bg)"/>

  <!-- Subtle grid -->
  <g stroke="rgba(255,255,255,0.035)" stroke-width="1">
    <line x1="0" y1="56" x2="460" y2="56"/>
    <line x1="0" y1="112" x2="460" y2="112"/>
    <line x1="0" y1="168" x2="460" y2="168"/>
    <line x1="0" y1="224" x2="460" y2="224"/>
    <line x1="92" y1="0" x2="92" y2="280"/>
    <line x1="184" y1="0" x2="184" y2="280"/>
    <line x1="276" y1="0" x2="276" y2="280"/>
    <line x1="368" y1="0" x2="368" y2="280"/>
  </g>

  <!-- Glowing orbs background -->
  <ellipse cx="120" cy="140" rx="80" ry="60" fill="#ff7043" opacity="0.06" filter="url(#blur)"/>
  <ellipse cx="340" cy="140" rx="80" ry="60" fill="#7c3aed" opacity="0.06" filter="url(#blur)"/>

  <!-- Top decorative line -->
  <rect x="80" y="52" width="300" height="1.5" fill="url(#glow1)" opacity="0.6"/>

  <!-- Gear icons floating -->
  <text x="62" y="115" font-family="sans-serif" font-size="28" opacity="0.15">âš™ï¸</text>
  <text x="370" y="175" font-family="sans-serif" font-size="22" opacity="0.15">âš™ï¸</text>
  <text x="40" y="200" font-family="sans-serif" font-size="16" opacity="0.1">âš™ï¸</text>

  <!-- Code brackets decoration -->
  <text x="30" y="148" font-family="monospace" font-size="60" font-weight="700" fill="rgba(255,112,67,0.08)">{</text>
  <text x="400" y="148" font-family="monospace" font-size="60" font-weight="700" fill="rgba(124,58,237,0.08)">}</text>

  <!-- Main icon -->
  <text x="230" y="108" font-family="sans-serif" font-size="36" text-anchor="middle" filter="url(#softglow)">ğŸš§</text>

  <!-- COMING SOON text -->
