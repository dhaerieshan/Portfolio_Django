    <rect x="94" y="204" width="50" height="18" rx="9" fill="rgba(255,112,67,0.15)" stroke="rgba(255,112,67,0.3)" stroke-width="1"/>
    <text x="119" y="217" fill="#ff7043" text-anchor="middle">Python</text>

    <rect x="152" y="204" width="44" height="18" rx="9" fill="rgba(124,58,237,0.15)" stroke="rgba(124,58,237,0.3)" stroke-width="1"/>
