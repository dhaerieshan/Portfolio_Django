{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#ff7a57">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Contact - Dhaerieshan Portfolio</title>
    <link rel="stylesheet" href="{% static 'assets/vendors/themify-icons/css/themify-icons.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <style>
        body { padding-top: 80px; }
        .contact-hero { padding: 2rem 0; text-align: center; background: linear-gradient(135deg, rgba(255,122,87,0.1), rgba(255,122,87,0.05)); }
        @media (max-width: 480px) { .contact-hero { padding: 1.5rem 0; } }
        .contact-hero h1 { font-size: clamp(28px, 7vw, 40px); margin-bottom: 1rem; }
        .contact-hero p { font-size: clamp(14px, 3vw, 16px); opacity: 0.8; }
    </style>
</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="contact-page">
    <div class="animated-background" aria-hidden="true"></div>
    <div id="particles-js" aria-hidden="true"></div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'assets/imgs/logo.svg' %}" alt="Dhaerieshan M Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}#about">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Hero -->
    <section class="contact-hero">
        <div class="container">
            <h1>Get In Touch</h1>
            <p>Have a project in mind? Let's discuss how I can help you.</p>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="section">
        <div class="container">
            <div class="contact">
                <div class="form">
                    <form method="post" action="{% url 'contact' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            {{ form.email }}
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            {{ form.message }}
                        </div>
                        <button type="submit" class="btn btn-primary rounded w-100">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 text-center text-sm-left">
                    <p>Copyright <script>document.write(new Date().getFullYear())</script> &copy;
                        <a href="https://github.com/dhaerieshan" target="_blank" rel="noopener noreferrer">Dhaerieshan M</a>
                    </p>
                </div>
                <div class="col-sm-6">
                    <div class="socials mt-3 mt-sm-0">
                        <a class="social-item" href="https://linkedin.com/in/dhaerie-shan-38939a187"
                           target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                            <i class="ti-linkedin"></i>
                        </a>
                        <a class="social-item" href="https://www.instagram.com/dhaerie_shan/"
                           target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                            <i class="ti-instagram"></i>
                        </a>
                        <a class="social-item" href="https://github.com/dhaerieshan"
                           target="_blank" rel="noopener noreferrer" aria-label="GitHub">
                            <i class="ti-github"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>
</body>
</html>
