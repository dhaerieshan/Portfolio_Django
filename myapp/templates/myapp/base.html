{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dhaerieshan M - Software Engineer specializing in AI/ML solutions, Python development, and web applications">
    <meta name="keywords" content="AI, Machine Learning, Python, Software Engineer, Web Development">
    <meta name="author" content="Dhaerieshan M">

    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Dhaerieshan M - Software Engineer Portfolio">
    <meta property="og:description" content="Specialized in AI/ML solutions and Python development">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{% static 'assets/imgs/profile.jpeg' %}">

    <title>{% block title %}Dhaerieshan Portfolio{% endblock %}</title>

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'assets/vendors/themify-icons/css/themify-icons.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">

    <!-- Favicons -->
    <link rel="icon" href="{% static 'assets/imgs/logo.ico' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'assets/imgs/logo.ico' %}" type="image/x-icon">
</head>

<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Animated Background -->
    <div class="animated-background" aria-hidden="true"></div>
    <div id="particles-js" aria-hidden="true"></div>

    <!-- Page navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" data-spy="affix" data-offset-top="0" role="navigation">
        <div class="container">
            <a class="navbar-brand" href="#home">
                <img src="{% static 'assets/imgs/logo.svg' %}" alt="Dhaerieshan M Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#service">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#testimonial">Testimonial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End of page navigation -->

    <main id="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Page Footer -->
    <footer class="page-footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-sm-6">
                    <p>Copyright <script>document.write(new Date().getFullYear())</script> &copy;
                        <a href="https://github.com/dhaerieshan" target="_blank" rel="noopener noreferrer">Dhaerieshan M</a>
                    </p>
                </div>
                <div class="col-sm-6">
                    <div class="socials mt-4">
                        <a class="social-item" href="https://linkedin.com/in/dhaerie-shan-38939a187"
                           target="_blank" rel="noopener noreferrer" aria-label="LinkedIn Profile">
                            <i class="ti-linkedin"></i>
                        </a>
                        <a class="social-item" href="https://www.instagram.com/dhaerie_shan/"
                           target="_blank" rel="noopener noreferrer" aria-label="Instagram Profile">
                            <i class="ti-instagram"></i>
                        </a>
                        <a class="social-item" href="https://github.com/dhaerieshan"
                           target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile">
                            <i class="ti-github"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End of page footer -->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{% static 'assets/js/script.js' %}"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
