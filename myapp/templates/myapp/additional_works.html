    <!-- Modal Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var modals = document.querySelectorAll('.modal');
            var closeBtns = document.querySelectorAll('.close-btn');

            // Add event listener to each zoom button
            document.querySelectorAll('.zoom-btn').forEach(button => {
                button.addEventListener('click', function () {
                    const modalId = `modal${this.dataset.modal}`;
                    const description = this.dataset.description;
                    document.querySelector(`#${modalId} .modal-description`).innerHTML = description;
                    openModal(modalId);
                });
            });

            // Function to open modal
            function openModal(modalId) {
                document.getElementById(modalId).style.display = "block";
            }

            // Function to close modal
            function closeModal(modalId) {
                document.getElementById(modalId).style.display = "none";
            }

            // Add event listener to each close button
            closeBtns.forEach(btn => {
                btn.addEventListener('click', function () {
                    const modalId = this.closest('.modal').id;
                    closeModal(modalId);
                });
            });

            // Close modal when clicking outside of it
            window.onclick = function (event) {
                modals.forEach(modal => {
                    if (event.target === modal) {
                        closeModal(modal.id);
                    }
                });
            }
        });
    </script>
